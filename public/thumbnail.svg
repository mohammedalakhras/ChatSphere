<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#7209B7" />
    </linearGradient>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCFCF" />
      <stop offset="100%" stop-color="#4361EE" />
    </linearGradient>
  </defs>

  <!-- App name text with shadow for better visibility on any background -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#4361EE" stroke-width="2">Chat Sphere</text>
  
  <!-- Logo group - centered and scaled -->
  <g transform="translate(450, 100) scale(1.5)">
    <!-- Main circle/sphere -->
    <circle cx="100" cy="100" r="80" fill="url(#sphereGradient)" />
    
    <!-- Highlight on sphere -->
    <ellipse cx="70" cy="70" rx="20" ry="20" fill="white" opacity="0.2" />
    
    <!-- Chat bubble left -->
    <path d="M70,80 Q50,100 70,120 L60,130 L75,125 Q100,140 120,115 Q140,90 115,75 Q90,60 70,80 Z" 
          fill="url(#chatGradient)" />
    
    <!-- Chat bubble right -->
    <path d="M130,85 Q150,105 130,125 L140,135 L125,130 Q100,145 80,120 Q60,95 85,80 Q110,65 130,85 Z" 
          fill="white" opacity="0.85" transform="translate(10, -15)" />
    
    <!-- Dots in chat bubbles representing messages -->
    <circle cx="85" cy="95" r="4" fill="white" />
    <circle cx="100" cy="95" r="4" fill="white" />
    <circle cx="115" cy="95" r="4" fill="white" />
  </g>
  
  <!-- Small decorative circle elements - distributed across the image -->
  <circle cx="900" cy="150" r="24" fill="#3CCFCF" opacity="0.7" />
  <circle cx="250" cy="450" r="36" fill="#7209B7" opacity="0.7" />
  <circle cx="950" cy="480" r="18" fill="#4361EE" opacity="0.7" />
  <circle cx="300" cy="180" r="15" fill="#4361EE" opacity="0.7" />
  <circle cx="800" cy="380" r="20" fill="#3CCFCF" opacity="0.7" />
</svg> 